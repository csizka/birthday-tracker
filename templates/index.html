<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <i> Please write both month and day with numbers.</i>
                    <br>
                    <input name="name" placeholder="Name" type="text" required >
                    <input name="month" placeholder="Month" type="number" required min="1" max ="12">
                    <input name="day" placeholder="Day" type="number" required min="1" max ="31">
                    <input type="submit" value="Add Birthday">
                    <br>
                    {% block body %}
                        {{submission_message}}
                    {% endblock %}
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday
                            <br>
                            <i> Month / day </i>
                        </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in birthdays %}
                            <tr>
                                <td> {{ row.name }}</td>
                                <td> {{row.month}}/{{row.day}}</td>
                                <td>
                                    <form action="/delete" method="post">
                                        <input name="id" type="hidden" value= "{{row.id}}">
                                        <button type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
